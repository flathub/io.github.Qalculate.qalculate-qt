app-id: io.github.Qalculate.qalculate-qt
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: qalculate-qt
rename-icon: qalculate-qt
copy-icon: true
finish-args:
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Update Exchange Rates
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: mpfr
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/mpfr/mpfr-4.2.1.tar.xz
        sha256: 277807353a6726978996945af13e52829e3abd7a9a5b7fb2793894e18f1fcbb2
        x-checker-data:
          type: anitya
          project-id: 2019
          url-template: https://ftp.gnu.org/gnu/mpfr/mpfr-$version.tar.xz

  - name: gnuplot
    config-opts:
      - --without-gd
      - --without-libcerf
      - --without-lua
      - --with-readline=gnu
      - --without-linux-vga
      - --with-qt
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gnuplot/gnuplot-6.0.2.tar.gz
        sha256: f68a3b0bbb7bbbb437649674106d94522c00bf2f285cce0c19c3180b1ee7e738
        x-checker-data:
          type: anitya
          project-id: 1216
          url-template: https://downloads.sourceforge.net/gnuplot/gnuplot-$version.tar.gz

  - name: libqalculate
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
      - --enable-compiled-definitions
    sources:
      - type: archive
        url: https://github.com/Qalculate/libqalculate/releases/download/v5.5.1/libqalculate-5.5.1.tar.gz
        sha256: 52fc85327b20cf56fa3eeba8f2ca86779f30baf6f8abcede117710801fe55032
        x-checker-data:
          type: anitya
          project-id: 230126
          url-template: https://github.com/Qalculate/libqalculate/releases/download/v$version/libqalculate-$version.tar.gz

  - name: qalculate-qt
    buildsystem: qmake
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    sources:
      - type: archive
        url: https://github.com/Qalculate/qalculate-qt/releases/download/v5.5.0/qalculate-qt-5.5.0.tar.gz
        sha256: e7e97b2fb6fde836eae2e7bc4249d54cd5ecac13c00e56188de0c21664fb4086
        x-checker-data:
          type: anitya
          project-id: 242905
          url-template: https://github.com/Qalculate/qalculate-qt/releases/download/v$version/qalculate-qt-$version.tar.gz
