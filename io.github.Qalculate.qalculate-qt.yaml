app-id: io.github.Qalculate.qalculate-qt
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: qalculate-qt
rename-icon: qalculate-qt
copy-icon: true
finish-args:
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Update Exchange Rates
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: mpfr
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/mpfr/mpfr-4.2.2.tar.xz
        sha256: b67ba0383ef7e8a8563734e2e889ef5ec3c3b898a01d00fa0a6869ad81c6ce01
        x-checker-data:
          type: anitya
          project-id: 2019
          url-template: https://ftp.gnu.org/gnu/mpfr/mpfr-$version.tar.xz

  - name: gnuplot
    config-opts:
      - --without-gd
      - --without-libcerf
      - --without-lua
      - --with-readline=gnu
      - --without-linux-vga
      - --with-qt
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gnuplot/gnuplot-6.0.3.tar.gz
        sha256: ec52e3af8c4083d4538152b3f13db47f6d29929a3f6ecec5365c834e77f251ab
        x-checker-data:
          type: anitya
          project-id: 1216
          url-template: https://downloads.sourceforge.net/gnuplot/gnuplot-$version.tar.gz

  - name: libqalculate
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
      - --enable-compiled-definitions
    sources:
      - type: archive
        url: https://github.com/Qalculate/libqalculate/releases/download/v5.7.0/libqalculate-5.7.0.tar.gz
        sha256: b0aa7e7f6b729ad88f41c3562e81bdc349e072f4df0e62ce152304d979702cfe
        x-checker-data:
          type: anitya
          project-id: 230126
          url-template: https://github.com/Qalculate/libqalculate/releases/download/v$version/libqalculate-$version.tar.gz

  - name: qalculate-qt
    buildsystem: qmake
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    sources:
      - type: archive
        url: https://github.com/Qalculate/qalculate-qt/releases/download/v5.7.0/qalculate-qt-5.7.0.tar.gz
        sha256: 76e03b976a7b1347a6e8779b6be83ea053ab74e8ddeafb0aa62d20b3fadc0b9c
        x-checker-data:
          type: anitya
          project-id: 242905
          url-template: https://github.com/Qalculate/qalculate-qt/releases/download/v$version/qalculate-qt-$version.tar.gz
