app-id: io.github.Qalculate.qalculate-qt
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: qalculate-qt
rename-icon: qalculate-qt
copy-icon: true
finish-args:
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Update Exchange Rates
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: mpfr
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/mpfr/mpfr-4.1.0.tar.xz
        sha256: 0c98a3f1732ff6ca4ea690552079da9c597872d30e96ec28414ee23c95558a7f

  - name: gnuplot
    config-opts:
      - --without-gd
      - --without-libcerf
      - --without-lua
      - --with-readline=gnu
      - --without-linux-vga
      - --with-qt
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gnuplot/gnuplot-5.2.8.tar.gz
        sha256: 60a6764ccf404a1668c140f11cc1f699290ab70daa1151bb58fed6139a28ac37

  - name: libqalculate
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
      - --enable-compiled-definitions
    sources:
      - type: archive
        url: https://github.com/Qalculate/libqalculate/releases/download/v4.3.0/libqalculate-4.3.0.tar.gz
        sha256: ddcb7b77dcbd06775cde95ea8360e4ffaef8f9df34c9690700c87980c36ab244

  - name: qalculate-qt
    buildsystem: qmake
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    sources:
      - type: archive
        url: https://github.com/Qalculate/qalculate-qt/releases/download/v4.3.0/qalculate-qt-4.3.0.tar.gz
        sha256: add2c06b7909b99de2db8853ba48af5556ac51358423faeb1c03931fb6c446bf
